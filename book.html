<form>

    <div class="container mt-5">
  <h2 class="text-center mb-4">Book Your Bus Trip</h2>

  <form id="bookingForm" class="p-4 shadow rounded bg-light">

    <div class="mb-3">
      <label for="startPlace" class="form-label">Trip Start Place</label>
      <input type="text" class="form-control" id="startPlace" placeholder="Enter starting city or location" required>
    </div>

    <div class="mb-3">
      <label for="endPlace" class="form-label">Trip End Place</label>
      <input type="text" class="form-control" id="endPlace" placeholder="Enter destination fort/place" required>
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Duration (in days)</label>
      <input type="number" class="form-control" id="duration" placeholder="e.g., 2" min="1" required>
    </div>

    <div class="mb-3">
      <label for="people" class="form-label">Number of People</label>
      <input type="number" class="form-control" id="people" placeholder="e.g., 5" min="1" required>
    </div>
    
      <!-- Mobile Number -->
      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" placeholder="phone number" required>
      </div>

      <!-- Gmail ID -->
      <div class="mb-3">
        <label for="email" class="form-label">Gmail ID</label>
        <input type="email" class="form-control" id="email" pattern=".+@gmail\.com" placeholder="your gmail" required>
      </div>
    <button type="submit" class="btn btn-success">Submit Booking</button>
  </form>
</div>
